<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spinder</title>
    <link rel="stylesheet" href="./css/play.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap');
    </style>
</head>
<body>
    <div class="wrapper">
        <img id="spinderLogo" src="img/SpinderLogoClear.png" alt="Spinder Logo">
        <div class="flexContainer">
            <div class="chooseBox">
                <div class="chooseBoxText">PLAY</div>
            </div>
            <div class="chooseBox">
                <div class="chooseBoxText">FAVORITES</div>
            </div>
        </div>
        <div class="flexContainer" id="container2">
            <div class="chooseBox">
                <div class="chooseBoxText">PLAYLISTS</div>
            </div>
            <div class="chooseBox">
                <div class="chooseBoxText">SETTINGS</div>
            </div>
        </div>
    </div>
</body>
</html>
